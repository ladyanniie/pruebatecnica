<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista Personas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
          Datos
        </ion-card-header>
<ion-list>
  <button icon-start ion-item *ngFor="let item of _pp.lista_usuarios" (click)="ver_detalle_persona(item)"><ion-icon color="secondary" name="ios-person"></ion-icon>
    {{item.nombre}}  {{item.apellido}}
  </button>
</ion-list>
</ion-card>
</ion-content>
